language: rust

branches:
  except:
    - master

os:
  - linux
  - osx

rust:
  - stable

script:
  - "./build.sh"

deploy:
  provider: gcs
  skip_cleanup: true
  on:
    tags: true
    repo: reproto/reproto-releases
  bucket: reproto-releases
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  local-dir: target/upload
